name: Build and Release APK

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Cache Buildozer directory
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y autoconf automake cmake libtool libtool-bin pkg-config libffi-dev libssl-dev \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev \
            libavformat-dev libavcodec-dev zlib1g-dev libgstreamer1.0-0 libgstreamer1.0-dev libmtdev-dev

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.36 python-for-android

      - name: Accept Android SDK Licenses
        run: |
          mkdir -p "$HOME/.android"
          echo -e "\n24333f8a63b6825ea9c5514f83c2829b004d1fee" > "$HOME/.android/repositories.cfg"

      - name: Install Android SDK build-tools
        env:
          ANDROID_SDK_ROOT: ${{ github.workspace }}/.buildozer/android/platform/android-sdk
        run: |
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O /tmp/cmdline-tools.zip
          unzip -q /tmp/cmdline-tools.zip -d "$ANDROID_SDK_ROOT/cmdline-tools"
          mv "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools" "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" "platform-tools" "build-tools;33.0.2" "platforms;android-33" "ndk;25.1.8937393"
          yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" --licenses
          ls "$ANDROID_SDK_ROOT/build-tools/33.0.2/aidl"

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build APK
        run: |
          buildozer -v android debug
        env:
          # Suppress root warnings in CI environment (0 = suppress warnings)
          # Note: GitHub Actions doesn't run as root; this just prevents false warnings
          BUILDOZER_WARN_ON_ROOT: 0
          ANDROID_SDK_ROOT: ${{ github.workspace }}/.buildozer/android/platform/android-sdk
          ANDROID_HOME: ${{ github.workspace }}/.buildozer/android/platform/android-sdk
          ANDROIDSDK: ${{ github.workspace }}/.buildozer/android/platform/android-sdk
          ANDROID_NDK_HOME: ${{ github.workspace }}/.buildozer/android/platform/android-sdk/ndk/25.1.8937393
          ANDROIDNDK: ${{ github.workspace }}/.buildozer/android/platform/android-sdk/ndk/25.1.8937393

      - name: Upload APK to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: bin/*.apk

      - name: Upload APK as Artifact (workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: weldertools-android-apk
          path: bin/*.apk

  build-ios:
    name: Build iOS Project
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install cython==0.29.36
          pip install kivy-ios
          brew install autoconf automake libtool pkg-config

      - name: Build Kivy for iOS
        run: |
          toolchain build python3 kivy

      - name: Create Xcode Project
        run: |
          toolchain create WelderTools .

      - name: Zip Xcode Project
        run: |
          zip -r weldertools-ios-project.zip *-ios

      - name: Upload iOS Project to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: weldertools-ios-project.zip

      - name: Upload iOS Project as Artifact (workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: weldertools-ios-project
          path: weldertools-ios-project.zip
