name: Build and Release APK

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            autoconf \
            automake \
            cmake \
            libtool \
            pkg-config \
            libffi-dev \
            libssl-dev \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev \
            libgstreamer1.0-0 \
            libgstreamer1.0-dev \
            libmtdev-dev

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install buildozer cython python-for-android

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build APK
        run: |
          buildozer -v android debug
        env:
          # Auto-accept SDK licenses
          BUILDOZER_WARN_ON_ROOT: 0

      - name: Upload APK to Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: bin/*.apk

  build-ios:
    name: Build iOS Project
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install cython kivy-ios
          brew install autoconf automake libtool pkg-config

      - name: Build Kivy for iOS
        run: |
          toolchain build python3 kivy

      - name: Create Xcode Project
        run: |
          toolchain create WelderTools .

      - name: Zip Xcode Project
        run: |
          zip -r weldertools-ios-project.zip *-ios

      - name: Upload iOS Project to Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: weldertools-ios-project.zip
